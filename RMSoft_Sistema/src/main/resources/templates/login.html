<!DOCTYPE html>
<html lang="es">
<head th:replace="partes/pagina_inicio :: head"></head>
<body>
	<div class="background">
		<section class="container-login">
			<header class="navbar-inicio">
				<nav class="navbar fixed-top navbar-toggleable-sm fixed">
					<div class="container">
						<a th:replace="partes/pagina_inicio :: navbar-link-index"></a>
					</div>
				</nav>
			</header>
			<div class="principal">
				<div class="container">
					<div class="row justify-content-center">
						<div class="panel col-12 col-lg-11 col-xl-10">
							<div class="cuerpo">
								<div class="logo hidden-sm-down">
									<a th:replace="partes/pagina_inicio :: panel-img-logo"></a>
								</div>
								<div class="contenido">
									<div th:replace="partes/pagina_inicio :: panel-div-opciones"></div>
                                                                        <div class="alertas">
                                                                            <div class="alert alert-danger fade show" role="alert" th:if="${error != null}">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                                <strong>ERROR: </strong>El email o la contraseña son incorrectos.
                                                                            </div>
                                                                            <div class="alert alert-info fade show" role="alert" th:if="${salir != null}">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                                <strong>INFO: </strong>Se ha desconectado de su cuenta correctamente.
                                                                            </div>
                                                                            <div class="alert alert-success fade show" role="alert" th:if="${creado}">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                                <strong>ÉXITO: </strong>Su cuenta se a creado correctamente.
                                                                            </div>
                                                                            <div class="alert alert-danger fade show" role="alert" th:if="${creado == false}">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                                <strong>ERROR: </strong>Su cuenta no pudo ser cerada correctamente.
                                                                            </div>
                                                                        </div>
                                                                        <form class="login" th:action="@{/validacion}" method="POST">
                                                                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                                                            <div class="form-group row justify-content-center">
                                                                                <label for="email" class="col-sm-4 col-lg-3 hidden-xs-down col-form-label">Ingrese su Email:</label>
                                                                                <div class="input-group col-12 col-sm-8 col-lg-8">
                                                                                    <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                                                                    <input type="email" class="form-control" placeholder="Ingrese su Email" name="emailUsuario" id="emailUsuario"/>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group row justify-content-center">
                                                                                <label for="password" class="col-sm-4 col-lg-3 hidden-xs-down col-form-label">Ingrese su Clave:</label>
                                                                                <div class="input-group col-12 col-sm-8 col-lg-8">
                                                                                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                                                                    <input type="password" class="form-control" placeholder="Ingrese su Contraseña" name="passwordUsuario" id="passwordUsuario"/>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group row justify-content-center">
                                                                                <div class="col-11 text-right">
                                                                                    <label class="form-check-label">
                                                                                        <a href="#" class="link-primario">Olvidé mi contraseña.</a>
                                                                                    </label>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group row justify-content-center">
                                                                                <div class="col-12 col-lg-11">
                                                                                    <button type="submit" class="btn btn-block boton-principal"><i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</button>
                                                                                </div>
                                                                            </div>
                                                                        </form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer th:replace="partes/pagina_inicio :: footer"></footer>
    
        <script th:replace="partes/script :: jquery"></script>
        <script th:replace="partes/script :: bootstrap"></script>
        <script th:replace="partes/script :: cerrar-alerts"></script>
</body>
</html>
